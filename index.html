<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&family=Tapestry&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>
    <main id="app" class="wrap">
        <h1>ビデオポーカー</h1>
        <p>ビデオポーカーを作ってみました。カードをクリックしてHOLDすることができます。<br>
            今後はメダル制を導入したり、JOKERを入れてみたりしていこうと思っています。
        </p>
        <!-- {{rankCheck()}} -->

        <div class="board">
            <div class="cards">
                <div class="cards-item" v-for="(card,index) in cards" :key="index" :style="cardStyle(card)"
                    @click="clickCard(card)">
                    <div :id="'card'+index" class="card">
                        <span class="num-upperleft">
                            {{card.disp}}
                        </span><!-- /.mark-upperleft -->
                        <div class="mark">
                            {{card.mark}}
                        </div><!-- /.mark -->
                        <span class="num-bottomright">{{card.disp}}</span><!-- /.num-bottomright -->
                    </div>
                    <div class="hold">
                        {{card.ishold?"HOLD":""}}
                    </div><!-- /.hold -->
                </div><!-- /.cards-item -->
            </div><!-- /.cards -->

            <button class="btn" @click="reGiveCards">くばる</button>
            <div class="bet-info-area">
                <div class="bet-info">
                    <p class="bet-info__ttl">COIN</p>
                    <div class="bet-info__body">
                        <p class="bet-info__content">1196868</p>
                    </div><!-- /.bet-info__body -->
                </div><!-- /.coin -->
                <div class="bet-info">
                    <p class="bet-info__ttl">BET</p>
                    <div class="bet-info__body">
                        <p class="bet-info__content">1000</p>
                    </div><!-- /.bet-info__body -->
                </div><!-- /.bet -->
            </div><!-- /.bet-info -->
        </div><!-- /.board -->


    </main>

    <script src="js/main.js"></script>
</body>

</html>
